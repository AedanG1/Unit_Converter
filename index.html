<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>

        <div id="header-el">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="number-input" type="number">
            <button>Convert</button>
        </div>
        <div id="conversions-container">
            <div class="conversion-div">
                <h3>Length (Meter/Feet)</h3>
                <p class="display" data-metric="meter" data-imperial="feet"></p>
            </div>
            <div class="conversion-div">
                <h3>Volume (Liters/Gallons)</h3>
                <p class="display" data-metric="liter" data-imperial="gallon"></p>                    
            </div>
            <div class="conversion-div">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p class="display" data-metric="kilogram" data-imperial="lbs"></p>                  
            </div>                
        </div>

        <script src="index.js"></script>
    </body>
</html>
